    body, html {
      height: 100%;

      background: url('pineapple.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0, 0, 0, 0.4);
    }

    .content {
      position: relative;

    }

      margin: 10px;

      background: yellow;
      color: black;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      background: #ffd500;
    }

    .features {
      margin-top: 50px;
      text-align: center;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    .features h2 {
      margin-bottom: 15px;
      color: yellow;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      margin: 10px 0;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
