<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pineapple</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('30735102-48be-420f-a489-3324eb98be0f.png') no-repeat center center fixed;
      background-size: cover;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 40px;
      height: 40px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>pineapple</h1>
    <img src="https://i.ibb.co/7SRDP2b/pineapple.png" alt="pineapple logo">
  </div>
</body>
</html>
