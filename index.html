<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pineapple</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('pineapple.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: yellow;
      font-weight: bold;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center h2 {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      background: yellow;
      color: black;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>pineapple üçç</h1>
  </div>

  <div class="center">
    <h2>Pineapple Script</h2>
    <a href="pineapple.lua" class="btn">Download</a>
  </div>
</body>
</html>
